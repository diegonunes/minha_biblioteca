<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Biblioteca - Tarefa Back-end</title>
    <script src="script.js"></script>
  </head>
  <body onload="inicializa()">
    <img src="images/logo.png" alt="logo" height="80" width="80" />
    <h1>Minha biblioteca</h1>
    <h2>Meus livros</h2>
    <table id="livros"></table>

    <form>
      <label for="autor">Autor</label>
      <select id="listaAutores" name="autor"></select>
      <button type="button" onclick="toggleAutor()">Adicionar novo autor</button>
      <input
        type="text"
        name="autorNome"
        id="autorNome"
        style="display: none"
        placeholder="Digite aqui um novo autor"
      />
      <button type="button" id="insereAutor" style="display: none" onclick="insereAutor()">+</button>
      <br />
      <label for="titulo">Título</label>
      <input type="text" id="titulo" name="titulo" required />
      <br />
      <label for="ano">Ano</label>
      <input type="number" id="ano" name="ano" min="1980" max="2020" required />
      <br />
      <label for="edicao">Edição</label>
      <input type="number" id="edicao" name="edicao" required />
      <br />
      <label for="editora">Editora</label>
      <input type="text" id="editora" name="editora" required />
      <br />
      <label for="paginas">Páginas</label>
      <input type="number" id="paginas" name="paginas" min="1" max="9999" required />
      <br />
      <button type="button" onclick="insereLivro()">Adicionar livro</button>
    </form>
  </body>
</html>
